[flake8]
max-line-length = 120
ignore = 
    # undefined name errors for Blender property definitions
    F821,
    # unused import
    F401,
    # bare except
    E722
exclude =
    .git,
    __pycache__,
    build,
    dist

[pycodestyle]
max-line-length = 120

[pylint]
disable = 
    C0301,  # line too long
    C0111,  # missing docstring
    C0103,  # invalid-name
    W0611,  # unused-import
    E0401,  # import-error
    W0702   # bare-except 
